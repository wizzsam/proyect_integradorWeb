<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      lang="en">
    <h:head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Restaurante</title>
        <link rel="stylesheet" href="css/navbar.css"/>
        <link rel="stylesheet" href="css/reset.css"/>
        <link rel="stylesheet" href="css/contacto.css"/>
        <link rel="stylesheet" href="css/restaurante.css"/>
        <link rel="stylesheet" href="css/subcontac.css"/>
    </h:head>

    <h:body>
        <div class="navbar">
            <div class="logo">
                <h:link outcome="index.xhtml">
                    <h:graphicImage url="imagenes/Logo_SaborOpinion.png" alt="logo" height="150px" width="150px" />
                </h:link>
            </div>
            <ul class="links">
                <li><h:link class="a" outcome="index.xhtml">Inicio</h:link></li>
                <li><h:link class="a" outcome="nosotros.xhtml">Nosotros</h:link></li>
                <li><h:link class="a" outcome="subcontac.xhtml">Contacto</h:link></li>
                <li><h:link class="a" outcome="restaurantes.xhtml">Restaurante</h:link></li>

                <h:panelGroup rendered="#{loginBean.loggedIn}">
                    <li><h:outputText value="Hola, #{loginBean.sessionUsername}" styleClass="a"/></li>
                </h:panelGroup>
            </ul>

            <h:panelGroup rendered="#{!loginBean.loggedIn}">
                <h:link outcome="login.xhtml" styleClass="action_btn">Iniciar Sesion</h:link>
            </h:panelGroup>
            <h:panelGroup rendered="#{loginBean.loggedIn}">
                <h:form>
                    <h:commandButton value="Cerrar Sesión" action="#{loginBean.logout}" styleClass="action_btn"/>
                </h:form>
            </h:panelGroup>
        </div>

        <div class="dropdown_menu">
            <li><h:link class="a" outcome="index.xhtml">Inicio</h:link></li>
            <li><h:link class="a" outcome="nosotros.xhtml">Nosotros</h:link></li>
            <li><h:link class="a" outcome="subcontac.xhtml">Contacto</h:link></li>
            <li><h:link class="a" outcome="restaurantes.xhtml">Restaurante</h:link></li>

            <h:panelGroup rendered="#{loginBean.loggedIn}">
                <li><h:outputText value="Hola, #{loginBean.sessionUsername}" styleClass="a"/></li>
            </h:panelGroup>

            <h:panelGroup rendered="#{!loginBean.loggedIn}">
                <li><h:link class="a" outcome="login.xhtml" styleClass="action_btn">Iniciar Sesion</h:link></li>
            </h:panelGroup>
            <h:panelGroup rendered="#{loginBean.loggedIn}">
                <li>
                    <h:form>
                        <h:commandButton value="Cerrar Sesión" action="#{loginBean.logout}" styleClass="action_btn"/>
                    </h:form>
                </li>
            </h:panelGroup>
        </div>

        <h1 class="titulo_contac">REGISTRA TU RESTAURANTE CON NOSOTROS</h1>
        <div class="contenedor_formulario">
            <h:form enctype="multipart/form-data">
                <div class="form-row">
                    <div class="form-group">
                        <h:outputLabel for="nombre_restaurante1" value="Nombre Restaurante" styleClass="label" />
                        <h:inputText id="nombre_restaurante1" value="#{restauranteBean.nombreRestaurante1}" styleClass="input-text"/>
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="pais" value="País" styleClass="label"/>
                        <h:selectOneMenu id="pais" value="#{restauranteBean.pais}" styleClass="select-menu">
                            <f:selectItem itemLabel="" itemValue="" />
                            <f:selectItem itemLabel="Argentina" itemValue="argentina"/>
                            <f:selectItem itemLabel="Bolivia" itemValue="bolivia"/>
                            <f:selectItem itemLabel="Brasil" itemValue="brasil"/>
                            <f:selectItem itemLabel="Chile" itemValue="chile"/>
                            <f:selectItem itemLabel="Colombia" itemValue="colombia"/>
                            <f:selectItem itemLabel="Costa Rica" itemValue="costa_rica"/>
                            <f:selectItem itemLabel="Cuba" itemValue="cuba"/>
                            <f:selectItem itemLabel="República Dominicana" itemValue="dominicana"/>
                            <f:selectItem itemLabel="Ecuador" itemValue="ecuador"/>
                            <f:selectItem itemLabel="El Salvador" itemValue="el_salvador"/>
                            <f:selectItem itemLabel="Guatemala" itemValue="guatemala"/>
                            <f:selectItem itemLabel="Honduras" itemValue="honduras"/>
                            <f:selectItem itemLabel="México" itemValue="mexico"/>
                            <f:selectItem itemLabel="Nicaragua" itemValue="nicaragua"/>
                            <f:selectItem itemLabel="Panamá" itemValue="panama"/>
                            <f:selectItem itemLabel="Paraguay" itemValue="paraguay"/>
                            <f:selectItem itemLabel="Perú" itemValue="peru"/>
                            <f:selectItem itemLabel="Puerto Rico" itemValue="puerto_rico"/>
                            <f:selectItem itemLabel="Uruguay" itemValue="uruguay"/>
                            <f:selectItem itemLabel="Venezuela" itemValue="venezuela"/>
                            <f:selectItem itemLabel="Japon" itemValue="japon"/>
                        </h:selectOneMenu>
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="ciudad" value="Ciudad" styleClass="label"/>
                        <h:selectOneMenu id="ciudad" value="#{restauranteBean.ciudad}" styleClass="select-menu">
                            <f:selectItem itemLabel="" itemValue=""/>
                            <f:selectItem itemLabel="Buenos Aires" itemValue="buenos_aires"/>
                            <f:selectItem itemLabel="La Paz" itemValue="la_paz"/>
                            <f:selectItem itemLabel="São Paulo" itemValue="sao_paulo"/>
                            <f:selectItem itemLabel="Santiago" itemValue="santiago"/>
                            <f:selectItem itemLabel="Bogotá" itemValue="bogota"/>
                            <f:selectItem itemLabel="San José" itemValue="san_jose"/>
                            <f:selectItem itemLabel="La Habana" itemValue="havana"/>
                            <f:selectItem itemLabel="Santo Domingo" itemValue="santo_domingo"/>
                            <f:selectItem itemLabel="Quito" itemValue="quito"/>
                            <f:selectItem itemLabel="San Salvador" itemValue="san_salvador"/>
                            <f:selectItem itemLabel="Ciudad de Guatemala" itemValue="guatemala_city"/>
                            <f:selectItem itemLabel="Tegucigalpa" itemValue="tegucigalpa"/>
                            <f:selectItem itemLabel="Ciudad de México" itemValue="mexico_city"/>
                            <f:selectItem itemLabel="Managua" itemValue="managua"/>
                            <f:selectItem itemLabel="Ciudad de Panamá" itemValue="panama_city"/>
                            <f:selectItem itemLabel="Asunción" itemValue="asuncion"/>
                            <f:selectItem itemLabel="Lima" itemValue="lima"/>
                            <f:selectItem itemLabel="San Juan" itemValue="san_juan"/>
                            <f:selectItem itemLabel="Montevideo" itemValue="montevideo"/>
                            <f:selectItem itemLabel="Caracas" itemValue="caracas"/>
                            <f:selectItem itemLabel="Nuevo Chimbote" itemValue="Nuevo Chimbote"/>
                            <f:selectItem itemLabel="Tokyo" itemValue="Tokyo"/>
                        </h:selectOneMenu>
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="nombre_restaurante2" value="Descripción" styleClass="label"/>
                        <h:inputText id="nombre_restaurante2" value="#{restauranteBean.nombreRestaurante2}" styleClass="input-text"/>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <h:outputLabel for="comida1" value="Tipo de Comida" styleClass="label"/>
                        <h:selectOneMenu id="comida1" value="#{restauranteBean.tipoComida1}" styleClass="select-menu">
                            <f:selectItem itemLabel="" itemValue="" />
                            <f:selectItem itemLabel="Oriental" itemValue="Oriental" />
                            <f:selectItem itemLabel="Nacional" itemValue="Nacional" />
                            <f:selectItem itemLabel="Japonesa" itemValue="Japonesa" />
                            <f:selectItem itemLabel="Vegana" itemValue="Vegana" />
                            <f:selectItem itemLabel="Argentina" itemValue="Argentina" />
                        </h:selectOneMenu>
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="comida2" value="Comida del día" styleClass="label"/>
                        <h:selectOneMenu id="comida2" value="#{restauranteBean.comidaDia}" styleClass="select-menu">
                            <f:selectItem itemLabel="" itemValue="" />
                            <f:selectItem itemLabel="Desayuno" itemValue="Desayuno" />
                            <f:selectItem itemLabel="Almuerzo" itemValue="Almuerzo" />
                            <f:selectItem itemLabel="Cena" itemValue="Cena" />
                        </h:selectOneMenu>
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="comida3" value="Tipo de Establecimiento" styleClass="label"/>
                        <h:selectOneMenu id="comida3" value="#{restauranteBean.tipoEstablecimiento}" styleClass="select-menu">
                            <f:selectItem itemLabel="" itemValue="" />
                            <f:selectItem itemLabel="Restaurante" itemValue="Restaurante" />
                            <f:selectItem itemLabel="Huarique" itemValue="Huarique" />
                            <f:selectItem itemLabel="Al paso" itemValue="Al paso" />
                        </h:selectOneMenu>
                    </div>
                </div>
                <div>
                    <div class="form-group">
                        <h:outputLabel for="direccion_restaurante" value="Dirección Restaurante" styleClass="label"/>
                        <h:inputText id="direccion_restaurante" value="#{restauranteBean.direccionRestaurante}" styleClass="input-text"/>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group1">
                        <h:outputLabel for="telefono" value="Teléfono" styleClass="label"/>
                        <h:inputText id="telefono" value="#{restauranteBean.telefono}" styleClass="input-text" />
                    </div>
                    <div class="form-group1">
                        <h:outputLabel for="pagina_web" value="Página web" styleClass="label"/>
                        <h:inputText id="pagina_web" value="#{restauranteBean.paginaWeb}" styleClass="input-text"/>
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="precio" value="Precio" styleClass="label"/>
                        <h:selectOneMenu id="precio" value="#{restauranteBean.precio}" styleClass="select-menu">
                            <f:selectItem itemLabel="" itemValue="" />
                            <f:selectItem itemLabel="Caro" itemValue="Caro" />
                            <f:selectItem itemLabel="Moderado" itemValue="Moderado" />
                            <f:selectItem itemLabel="Económico" itemValue="Económico" />
                        </h:selectOneMenu>
                    </div>
                </div>
                <div>
                    <div class="form-group">
                        <h:outputLabel for="imagen1" value="URL Imagen 1" styleClass="label"/>
                        <h:inputText id="imagen1" value="#{restauranteBean.imagen1}" styleClass="input-text"/>
                    </div>
                </div>
                <div>
                    <div class="form-group">
                        <h:outputLabel for="imagen2" value="URL Imagen 2" styleClass="label"/>
                        <h:inputText id="imagen2" value="#{restauranteBean.imagen2}" styleClass="input-text"/>
                    </div>
                </div>
                <div>
                    <div class="form-group">
                        <h:outputLabel for="imagen3" value="URL Imagen 3" styleClass="label"/>
                        <h:inputText id="imagen3" value="#{restauranteBean.imagen3}" styleClass="input-text"/>
                    </div>
                </div>
                <h:commandButton value="Registrar" action="#{restauranteBean.registrar}" styleClass="btn-registrar" />
            </h:form>
        </div>
        <footer>
            <h1>SABOR OPINION</h1>
        </footer>
    </h:body>
</html>
